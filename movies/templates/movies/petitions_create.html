{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <h2 class="mt-3">Create Petition</h2>
    <hr/>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} my-2">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'movies.petitions_create' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="title">Movie Title (requested)</label>
        <input id="title" name="title" type="text" class="form-control" required maxlength="200" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">Why should we add it? (optional)</label>
        <textarea id="description" name="description" rows="4" class="form-control"></textarea>
      </div>
      <button class="btn bg-dark text-white" type="submit">Submit Petition</button>
      <a class="btn btn-outline-secondary" href="{% url 'movies.petitions_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock content %}
